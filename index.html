<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Nathan Mariotto</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <!-- Seu estilo personalizado -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .image-container,
        .video-container {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .caption {
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</head>

<body>
    <h1>Bem-vindo à página de Nathan Mariotto!</h1>
    <p>Esta é uma página simples criada para representar o Nathan Mariotto. Aqui você pode encontrar informações e
        conteúdos relacionados a ele.</p>

    <div class="image-container">
        <img src="amor.jpg" alt="Nathan e sua namorada">
        <div class="caption">Esse sou eu e minha namorada linda</div>
    </div>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"
            poster="poster.jpg" data-setup="{}">
            <source src="amor.mkv" type="video/webm">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
</body>

</html>
