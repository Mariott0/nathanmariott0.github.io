<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Nathan Mariotto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .image-container {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .caption {
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo à página de Nathan Mariotto!</h1>
    <p>Esta é uma página simples criada para representar o Nathan Mariotto. Aqui você pode encontrar informações e
        conteúdos relacionados a ele.</p>

    <div class="image-container">
        <img src="amor.jpg" alt="Nathan e sua namorada">
        <div class="caption">Esse sou eu e minha namorada linda</div>
    </div>
</body>

</html>
