<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Nathan Mariotto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bem-vindo à página de Nathan Mariotto!</h1>
    <p>Esta é uma página simples criada para representar o Nathan Mariotto. Aqui você pode encontrar informações e conteúdos relacionados a ele.</p>

    <div class="image-container">
        <img src="amor.jpg" alt="Nathan e sua namorada">
        <div class="caption">Esse sou eu e minha namorada linda</div>
    </div>

    <div class="video-container">
        <video width="600" controls>
            <source src="amor.mkv" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <div class="comments-section">
        <h2>Comentários</h2>
        <form id="commentForm">
            <textarea id="commentText" rows="4" cols="50" placeholder="Digite seu comentário aqui..."></textarea><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="commentsList"></div>
    </div>

    <footer>
        &copy; <span id="currentYear"></span> Desenvolvido por rITZ
    </footer>

    <script src="script.js"></script>
</body>

</html>
